<main class="album-view container narrow" ng-controller="AlbumCtrl">
    <section class="clearfix">
        <div class="column half">
            <img src="{{ albumData.albumArtUrl }}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{ albumData.title }}</h2>
            <h2 class="album-view-artist">{{ albumData.artist }}</h2>
            <h5 class="album-view-release-info">{{ albumData.year }} {{ albumData.label }}</h2>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in albumData.songs track by $index">
            <td class="song-item-number">
                <span ng-show="!song.playing && !hovered">{{ $index + 1 }}</span>
                <a class="album-song-button" ng-show="!song.playing && hovered" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ song.title }}</td>
            <td class="song-item-duration">{{ song.duration }}</td>
        </tr>
    </table>
</main>

<ng-include src="/bloc-jams-angular/app/templates/player_bar.html"></ng-include>
